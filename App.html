<!DOCTYPE html>

<body>
    <h1>please open console to see output</h1>
    <h2>Add an element in array at possition 4</h2>
    <script>
        let arr = [1, 2, 3, 4, 6, 7, 8, 9];
        let possition = 4;
        for (let index = arr.length; index >= possition; index--) {
            arr[index + 1] = arr[index];
            if (index == possition) {
                arr[index] = 5;
            }
        }
        console.log(arr);
    </script>
</body>
